name: Generate Snake Animation

# 触发条件
on:
  # 定时任务：每天UTC时间0点运行（北京时间早上8点）
  schedule:
    - cron: "0 0 * * *"

  # 允许手动触发（在Actions页面点击"Run workflow"按钮）
  workflow_dispatch:

  # 当推送到main分支时也触发
  push:
    branches:
      - main

# 任务定义
jobs:
  generate:
    # 设置权限：需要写入权限来推送生成的文件
    permissions:
      contents: write

    # 运行环境：使用最新的Ubuntu系统
    runs-on: ubuntu-latest

    # 超时设置：最多运行10分钟
    timeout-minutes: 10

    steps:
      # 步骤1：检出代码仓库
      - name: 检出仓库代码
        uses: actions/checkout@v3

      # 步骤2：生成贪吃蛇动图
      - name: 生成贪吃蛇贡献图
        uses: Platane/snk/svg-only@v3
        with:
          # 自动获取当前仓库所有者的用户名（不需要手动修改）
          github_user_name: ${{ github.repository_owner }}

          # 输出文件配置
          outputs: |
            dist/github-contribution-grid-snake-12cells-fixed.svg
            dist/github-contribution-grid-snake-12cells-fixed-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-12cells-fixed-light.svg?palette=github-light

          # 固定12个格子，颜色不同
          grid_size: 12
          grid_colors: |
            #ff6347, #ff4500, #32cd32, #adff2f, #ffd700, #ff1493, #c71585, #0000ff, #8a2be2, #f0e68c, #90ee90, #ff8c00

        env:
          # 使用GitHub自动提供的Token进行认证
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 步骤3：将生成的文件推送到output分支
      - name: 推送到output分支
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # 目标分支：生成的文件会保存在output分支
          target_branch: output

          # 构建目录：指定要推送的文件所在目录
          build_dir: dist
        env:
          # 使用GitHub Token进行推送操作
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

