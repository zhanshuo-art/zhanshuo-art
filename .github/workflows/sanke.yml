# ============================================
#   GitHub Action 配置文件
#   功能：自动生成贪吃蛇动图
# ============================================
#
#   这个文件的作用：
#   1. 每天自动运行一次，更新贪吃蛇动图
#   2. 也可以手动触发运行
#   3. 生成的动图会保存在output分支
#
#   重要提示：
#   - 这个文件的路径必须是：.github/workflows/snake.yml
#   - 不需要修改任何内容，直接使用即可
#   - 第一次需要手动运行（在GitHub仓库的Actions页面）
# ============================================

name: Generate Snake Animation

# 触发条件
on:
  # 定时任务：每天UTC时间0点运行（北京时间早上8点）
  schedule:
    - cron: "0 0 * * *"

  # 允许手动触发（在Actions页面点击"Run workflow"按钮）
  workflow_dispatch:

  # 当推送到main分支时也触发
  push:
    branches:
      - main

# 任务定义
jobs:
  generate:
    # 设置权限：需要写入权限来推送生成的文件
    permissions:
      contents: write

    # 运行环境：使用最新的Ubuntu系统
    runs-on: ubuntu-latest

    # 超时设置：最多运行10分钟
    timeout-minutes: 10

    steps:
      # 步骤1：检出代码仓库
      - name: 检出仓库代码
        uses: actions/checkout@v3

      # 步骤2：生成贪吃蛇动图
      - name: 生成贪吃蛇贡献图
        uses: Platane/snk/svg-only@v3
        with:
          # 自动获取当前仓库所有者的用户名（不需要手动修改）
          github_user_name: ${{ github.repository_owner }}

          # 输出文件配置
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
        env:
          # 使用GitHub自动提供的Token进行认证
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 步骤3：将生成的文件推送到output分支
      - name: 推送到output分支
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # 目标分支：生成的文件会保存在output分支
          target_branch: output

          # 构建目录：指定要推送的文件所在目录
          build_dir: dist
        env:
          # 使用GitHub Token进行推送操作
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# ============================================
#   运行说明：
#
#   首次使用步骤：
#   1. 将这个文件上传到你的GitHub仓库
#      路径必须是：.github/workflows/snake.yml
#
#   2. 进入你的GitHub仓库
#      点击顶部的"Actions"标签页
#
#   3. 在左侧找到"Generate Snake Animation"
#      点击它
#
#   4. 点击右侧的"Run workflow"按钮
#      选择"main"分支
#      点击绿色的"Run workflow"按钮
#
#   5. 等待运行完成（通常需要1-2分钟）
#      成功后会显示绿色的✓标记
#
#   6. 返回仓库首页，刷新查看README
#      贪吃蛇动图应该已经显示出来了
#
#   故障排除：
#   - 如果动图不显示，检查output分支是否已创建
#   - 确保README.md中的用户名已正确替换
#   - 可以在Actions页面查看详细的运行日志
# ============================================
