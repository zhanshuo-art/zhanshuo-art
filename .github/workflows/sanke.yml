name: Generate Snake Animation

# 触发条件
on:
  # 定时任务：每天UTC时间0点运行（北京时间早上8点）
  schedule:
    - cron: "0 0 * * *"

  # 允许手动触发（在Actions页面点击"Run workflow"按钮）
  workflow_dispatch:

  # 当推送到main分支时也触发
  push:
    branches:
      - main

# 任务定义
jobs:
  generate:
    # 设置权限：需要写入权限来推送生成的文件
    permissions:
      contents: write

    # 运行环境：使用最新的Ubuntu系统
    runs-on: ubuntu-latest

    # 超时设置：最多运行10分钟
    timeout-minutes: 10

    steps:
      # 步骤1：检出代码仓库
      - name: 检出仓库代码
        uses: actions/checkout@v3

      # 步骤2：生成贪吃蛇动图（彩虹主题）
      - name: 生成贪吃蛇贡献图
        uses: Platane/snk/svg-only@v3
        with:
          # 自动获取当前仓库所有者的用户名（不需要手动修改）
          github_user_name: ${{ github.repository_owner }}

          # 输出文件配置 - 彩虹配色方案
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#7400b8&color_dots=#ffd60a,#fca311,#e85d04,#dc2f02,#9d0208
        env:
          # 使用GitHub自动提供的Token进行认证
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 步骤3：将生成的文件推送到output分支
      - name: 推送到output分支
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # 目标分支：生成的文件会保存在output分支
          target_branch: output

          # 构建目录：指定要推送的文件所在目录
          build_dir: dist
        env:
          # 使用GitHub Token进行推送操作
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

#   - 如果动图不显示，检查output分支是否已创建
#   - 确保README.md中的用户名已正确替换
#   - 可以在Actions页面查看详细的运行日志
# ============================================
